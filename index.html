<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Undangan Digital</title>

<style>
*{margin:0;padding:0;box-sizing:border-box}

body{
  font-family:Arial,sans-serif;
  background:#000;
  color:#fff;
}

/* ===== COVER ===== */
.cover{
  position:fixed;
  inset:0;
  background:url('cover.jpg') center/cover no-repeat;
  display:flex;
  justify-content:center;
  align-items:center;
  text-align:center;
  z-index:10;
}
.cover-content{
  padding-top:70px;
}
.cover h1{
  font-size:26px;
  margin-bottom:16px;
}
.guest{
  font-size:22px;
  font-weight:bold;
  margin-bottom:36px;
}
.open-btn{
  padding:14px 36px;
  border-radius:40px;
  border:1px solid #fff;
  background:transparent;
  color:white;
  font-size:16px;
}

/* ===== VIDEO ===== */
.video-wrap{
  position:fixed;
  inset:0;
  background:black;
  display:flex;
  justify-content:center;
  align-items:center;
  opacity:0;
  pointer-events:none;
  transition:opacity 1s ease;
}
.video-wrap.active{
  opacity:1;
  pointer-events:auto;
}
video{
  width:100%;
  height:100%;
  object-fit:cover;
}

/* ===== CONTROL ===== */
.control{
  position:fixed;
  bottom:20px;
  right:20px;
  z-index:5;
}
.control button{
  background:rgba(0,0,0,.6);
  border:1px solid #fff;
  color:#fff;
  padding:10px 14px;
  border-radius:50%;
  font-size:16px;
}

/* ===== SECTION ===== */
.section{
  padding:50px 20px;
  background:#000;
}
.section h2{
  text-align:center;
  margin-bottom:20px;
  letter-spacing:1px;
}

/* ===== GALERI ===== */
.gallery{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(120px,1fr));
  gap:10px;
}
.gallery img{
  width:100%;
  height:180px;
  object-fit:cover;
  border-radius:12px;
}

/* ===== MAPS ===== */
.map{
  width:100%;
  height:280px;
  border-radius:14px;
  overflow:hidden;
}
.map iframe{
  width:100%;
  height:100%;
  border:0;
}

/* ===== SPACER ===== */
.spacer{
  height:100vh;
}
</style>
</head>

<body>

<!-- ===== COVER ===== -->
<div class="cover" id="cover">
  <div class="cover-content">
    <h1>Kepada Yth</h1>
    <div class="guest" id="guestName">Tamu Undangan</div>
    <button class="open-btn" onclick="openInvite()">Buka Undangan</button>
  </div>
</div>

<!-- ===== VIDEO ===== -->
<div class="video-wrap" id="videoWrap">
  <video id="video" playsinline preload="auto">
    <source src="video.mp4" type="video/mp4">
  </video>
</div>

<!-- ===== CONTROL ===== -->
<div class="control">
  <button onclick="toggleVideo()">‚èØ</button>
</div>

<!-- ===== KONTEN ===== -->
<div class="spacer"></div>

<section class="section">
  <h2>Galeri</h2>
  <div class="gallery">
    <img src="galeri1.jpg">
    <img src="galeri2.jpg">
    <img src="galeri3.jpg">
  </div>
</section>

<section class="section">
  <h2>Lokasi Acara</h2>
  <div class="map">
    <!-- GANTI LINK MAPS -->
    <iframe
      src="https://www.google.com/maps?q=-6.200000,106.816666&z=15&output=embed">
    </iframe>
  </div>
</section>

<script>
/* ===== GENERATOR TAMU ===== */
const params = new URLSearchParams(window.location.search);
const guest = params.get('to');
document.getElementById("guestName").innerText =
  guest ? decodeURIComponent(guest) : "Tamu Undangan";

/* ===== OPEN ===== */
function openInvite(){
  document.getElementById("cover").style.display="none";
  const wrap = document.getElementById("videoWrap");
  const video = document.getElementById("video");
  wrap.classList.add("active");
  video.muted = false;
  video.play();
}

/* ===== PLAY / PAUSE ===== */
function toggleVideo(){
  const v = document.getElementById("video");
  v.paused ? v.play() : v.pause();
}
</script>

</body>
</html>
