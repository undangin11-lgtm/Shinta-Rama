<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Undangan Digital</title>

<style>
*{margin:0;padding:0;box-sizing:border-box}

body{
  font-family: "Georgia", serif;
  background:#000;
  color:#fff;
  overflow:hidden;
}

/* ================= COVER ================= */
.cover{
  position:fixed;
  inset:0;
  background:url('cover.jpg') center/cover no-repeat;
  z-index:10;
  animation:fadeIn 1.2s ease;
}

.cover::after{
  content:"";
  position:absolute;
  inset:0;
  background:rgba(0,0,0,.25);
}

.cover-content{
  position:absolute;
  top:30%;              /* üî• DITINGGIKAN */
  left:50%;
  transform:translateX(-50%);
  text-align:center;
  z-index:2;
}

.cover h1{
  font-size:20px;
  font-weight:400;
  margin-bottom:12px;
  letter-spacing:1px;
}

.guest{
  font-size:22px;
  font-weight:600;
  margin-bottom:34px;
  padding:6px 20px;
  border-top:1px solid #e0c27a;
  border-bottom:1px solid #e0c27a;
  color:#e0c27a;
}

/* BUTTON */
.open-btn{
  padding:14px 38px;
  border-radius:40px;
  border:1px solid #fff;
  background:transparent;
  color:#fff;
  font-size:15px;
  cursor:pointer;
}

/* ================= VIDEO ================= */
.video-wrap{
  position:fixed;
  inset:0;
  background:black;
  opacity:0;
  pointer-events:none;
  transition:opacity 1s ease;
}

.video-wrap.active{
  opacity:1;
  pointer-events:auto;
}

video{
  width:100%;
  height:100%;
  object-fit:cover;
}

/* ================= CONTROL ================= */
.control{
  position:fixed;
  bottom:20px;
  right:20px;
  z-index:6;
}

.control button{
  background:rgba(0,0,0,.6);
  border:1px solid #fff;
  color:#fff;
  padding:12px 14px;
  border-radius:50%;
  font-size:16px;
}

/* ================= ANIM ================= */
@keyframes fadeIn{
  from{opacity:0}
  to{opacity:1}
}
</style>
</head>

<body>

<!-- COVER -->
<div class="cover" id="cover">
  <div class="cover-content">
    <h1>Kepada Yth</h1>
    <div class="guest" id="guestName">Tamu Undangan</div>
    <button class="open-btn" onclick="openInvite()">Buka Undangan</button>
  </div>
</div>

<!-- VIDEO -->
<div class="video-wrap" id="videoWrap">
  <video id="video" playsinline muted loop>
    <source src="video.mp4" type="video/mp4">
  </video>
</div>

<!-- CONTROL -->
<div class="control">
  <button id="playBtn" onclick="toggleVideo()">‚è∏</button>
</div>

<script>
// ===== AMBIL NAMA TAMU =====
const params = new URLSearchParams(window.location.search);
const guest = params.get('to');
document.getElementById("guestName").innerText =
  guest ? decodeURIComponent(guest.replace(/\+/g," ")) : "Tamu Undangan";

// ===== BUKA UNDANGAN =====
function openInvite(){
  document.getElementById("cover").style.display="none";

  const wrap = document.getElementById("videoWrap");
  const video = document.getElementById("video");
  const btn = document.getElementById("playBtn");

  wrap.classList.add("active");
  video.play();
  btn.innerText = "‚è∏";
}

// ===== PLAY / PAUSE =====
function toggleVideo(){
  const v = document.getElementById("video");
  const btn = document.getElementById("playBtn");

  if(v.paused){
    v.play();
    btn.innerText = "‚è∏";
  }else{
    v.pause();
    btn.innerText = "‚ñ∂";
  }
}
</script>

</body>
</html>
